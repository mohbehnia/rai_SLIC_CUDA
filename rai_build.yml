# lab: Binning
rai:
  version: 0.2
  image: raiproject/pumps2018:amd64-cuda100
resources:
  cpu:
    architecture: amd64
  gpu:
    count: 1
  network: false
  cache: false
commands:
  build:
    - cp /src/staticz/lib/libz.so /usr/lib/x86_64-linux-gnu/libz.so
    - cmake /src
    - make
    - touch stdout.txt
    - ./SlicCuda > stdout.txt